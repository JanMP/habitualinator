<ion-header>
  <!-- <ion-navbar>
    <ion-title>Habits</ion-title>
  </ion-navbar> -->
  <ion-toolbar>
    <ion-title>Habits</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <habit-list-item
      *ngFor="let habit of habitList"
      [habit]="habit"
      (done)="toggleDoneToday($event)"
      (delete)="delete($event)"
      (edit)="edit($event)"
    ></habit-list-item>
  </ion-list>
</ion-content>
