<ion-header>

  <ion-toolbar>
    <ion-title>Edit {{habit.title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">cancel</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()">save</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input [(ngModel)]="habit.title" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-input [(ngModel)]="habit.description" placeholder="Description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
